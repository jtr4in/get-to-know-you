<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in sync - get to know you game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="game-container">
        <div id="player-setup">
            <img id="player-select-logo" src="logo.png" alt="In Sync" class="clickable">
            
            <div id="setup-controls">
                 <button id="add-player" aria-label="Add Player">+</button>
                <button id="start-game">Start Game</button>
                <button id="settings-button" aria-label="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="grey" width="24" height="24">
                        <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65c-.04-.24-.25-.42-.5-.42h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49-.01.61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
                    </svg>
                </button>
            </div>
            
            <div id="player-inputs">
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 1 Name">
                    <input type="color" class="player-color" value="#cfe8fc">
                </div>
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 2 Name">
                    <input type="color" class="player-color" value="#a4ffaf">
                </div>
            </div>
            <br>
            <span id="category-value">Icebreakers</span>
            <br><br>
            <input type="range" id="category-slider" min="1" max="5" value="1" step="0.1" style="width: 100%; max-width: 300px; margin: 0 auto; display: block; -webkit-appearance: none; appearance: none; height: 8px; background: #ddd; outline: none; opacity: 0.7; transition: opacity 0.2s;">
            <style>
                #category-slider:hover {
                    opacity: 1;
                }
                #category-slider::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 30px;
                    height: 30px;
                    background: #FF1493;
                    cursor: pointer;
                    border-radius: 50%;
                }
                #category-slider::-moz-range-thumb {
                    width: 30px;
                    height: 30px;
                    background: #FF1493;
                    cursor: pointer;
                    border-radius: 50%;
                }
            </style>
        </div>
        <div id="game-area" class="hidden">
            <div id="game-header">
                <button id="reset-game" class="hidden">Reset Game</button>
                <img id="game-logo" src="logo.png" alt="In Sync" class="clickable">
                
            </div>
            <div id="scores">
                <div id="player1-score">Player 1: <span>0</span></div>
                <div id="player2-score">Player 2: <span>0</span></div>
            </div>
            <div id="cards-container">
                <div id="main-card" class="card clickable">
                    <div id="question"></div>
                    <div class="card-footer">1 point</div>
                </div>
                <div id="flipped-card" class="card clickable">
                    <div id="challenge"></div>
                    <div class="card-footer">
                        <span id="complete-text">3 points</span>
                        <span id="timer-container">
                            (<span id="timer-value">90</span><span id="timer-unit">s)</span>
                            <span id="timer-note"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div id="game-controls">
                <button id="draw-card">Draw</button>
                
                <br>
                <div class="toggle-container hidden">
                    <label class="switch">
                        <input type="checkbox" id="head-to-head">
                        <span class="slider round"></span>
                    </label>
                    <span>Flip Mode</span>
                </div>
                <button id="timer-button">Start Timer</button>
            </div>
            
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="score-limit-container">
                <label for="score-limit">Score Limit:</label>
                <input type="number" id="score-limit" min="1" value="20">
            </div>
            <br>
            <div id="recall-toggle">
                <label for="recall-questions">Were you listening?</label>
                <input type="checkbox" id="recall-questions">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
