<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quip Quirk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h3>Quip Quirk</h3>
            <button id="reset-game" class="hidden">Reset Game</button>
        </div>
        <div id="player-setup">
            <div id="player-inputs">
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 1 Name">
                    <input type="color" class="player-color" value="#FF0000">
                </div>
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 2 Name">
                    <input type="color" class="player-color" value="#2196F3">
                </div>
            </div>
            <button id="add-player">+</button>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-area" class="hidden">
            <div id="scores">
                <div id="player1-score">Player 1: <span>0</span></div>
                <div id="player2-score">Player 2: <span>0</span></div>
            </div>
            <div id="cards-container">
                <div id="main-card" class="card clickable">
                    <div id="question"></div>
                    <div class="card-footer">1 point</div>
                </div>
                <div id="flipped-card" class="card clickable">
                    <div id="challenge"></div>
                    <div class="card-footer">
                        <div id="timer-container">
                            <div id="timer-display">
                                <span id="timer-value">30</span><span id="timer-unit">s</span>
                                <span id="timer-note">-1 point at 0</span>
                            </div>
                        </div>
                        <span id="complete-text">3 points</span>
                    </div>
                </div>
            </div>
            <div id="game-controls">
                <button id="draw-card">Draw</button>
                <select id="category-select">
                    <option value="all">All Categories</option>
                    <option value="fun-and-light">Fun and Light</option>
                    <option value="relationships">Relationships</option>
                    <option value="deep-thoughts">Deep Thoughts</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
