<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quip Quirk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <button id="reset-game" class="hidden">Reset Game</button>
            <img id="logo" src="logo.png" alt="Quip Quirk Logo">
            <div class="toggle-container hidden"> <!-- Add 'hidden' class here -->
                <label class="switch">
                    <input type="checkbox" id="head-to-head">
                    <span class="slider round"></span>
                </label>
                <span>Auto Flip</span>
            </div>
        </div>
        <div id="player-setup">
            <div id="player-inputs">
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 1 Name">
                    <input type="color" class="player-color" value="#cfe8fc">
                </div>
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 2 Name">
                    <input type="color" class="player-color" value="#a4ffaf">
                </div>
            </div>
            <button id="add-player">+</button>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-area" class="hidden">
            <div id="scores">
                <div id="player1-score">Player 1: <span>0</span></div>
                <div id="player2-score">Player 2: <span>0</span></div>
            </div>
            <div id="cards-container">
                <div id="main-card" class="card clickable">
                    <div id="question"></div>
                    <div class="card-footer">1 point</div>
                </div>
                <div id="flipped-card" class="card clickable">
                    <div id="challenge"></div>
                    <div class="card-footer">
                        <span id="complete-text">3 points</span>
                        <span id="timer-container">
                            (<span id="timer-value">30</span><span id="timer-unit">s)</span>
                            
                        </span>
                    </div>
                </div>
            </div>
            <div id="game-controls">
                <button id="draw-card">Draw</button>
                <select id="category-select">
                    <option value="all">All Categories</option>
                    <option value="fun-and-light">Fun</option>
                    <option value="relationships">Relationships</option>
                    <option value="deep-thoughts">Deep Thoughts</option>
                </select>
                <div id="recall-toggle">
                    <label for="recall-questions">Recall Questions</label>
                    <input type="checkbox" id="recall-questions" checked>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
