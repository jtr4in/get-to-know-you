<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in sync - get to know you game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this line for the favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="game-container">
        <div id="player-setup">
            <!-- Add the player-select-logo here -->
            <img id="player-select-logo" src="logo.png" alt="In Sync" class="clickable">
            <div id="player-inputs">
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 1 Name">
                    <input type="color" class="player-color" value="#cfe8fc">
                </div>
                <div class="player-input-group">
                    <input type="text" class="player-name" placeholder="Player 2 Name">
                    <input type="color" class="player-color" value="#a4ffaf">
                </div>
            </div>
            <button id="add-player">+</button>
            <!-- Add category select here -->
            <select id="category-select">
                <option value="all">All Categories</option>
                <option value="fun-and-light">Fun & Light</option>
                <option value="relationships">Relationships</option>
                <option value="first-date">First Date</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-area" class="hidden">
            <div id="game-header">
                <button id="reset-game" class="hidden">Reset Game</button>
                <!-- Keep the game-logo here -->
                <img id="game-logo" src="logo.png" alt="In Sync" class="clickable">
                <div class="toggle-container hidden">
                    <label class="switch">
                        <input type="checkbox" id="head-to-head">
                        <span class="slider round"></span>
                    </label>
                    <span>Flip Mode</span>
                </div>
            </div>
            <div id="scores">
                <div id="player1-score">Player 1: <span>0</span></div>
                <div id="player2-score">Player 2: <span>0</span></div>
            </div>
            <div id="cards-container">
                <div id="main-card" class="card clickable">
                    <div id="question"></div>
                    <div class="card-footer">1 point</div>
                </div>
                <div id="flipped-card" class="card clickable">
                    <div id="challenge"></div>
                    <div class="card-footer">
                        <span id="complete-text">3 points</span>
                        <span id="timer-container">
                            (<span id="timer-value">90</span><span id="timer-unit">s)</span>
                            <span id="timer-note"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div id="game-controls">
                <button id="draw-card">Draw</button>
                <!-- Remove the category select from here -->
                <div id="recall-toggle">
                    <label for="recall-questions">Recall?</label>
                    <input type="checkbox" id="recall-questions" checked>
                </div>
                <div id="timer-toggle">
                    <label for="enable-timer">Timer?</label>
                    <input type="checkbox" id="enable-timer" checked>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
